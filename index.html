
<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeSync Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#00b4ff",
                        "primary-dark": "#0088cc",
                        "background-light": "#f0f4f8",
                        "background-dark": "#0a1120",
                        "surface-dark": "#111d2e",
                        "surface-darker": "#080c14",
                        "surface-hover": "#1a2b42",
                        "work": "#3b82f6",
                        "health": "#10b981",
                        "family": "#ec4899",
                        "personal": "#a855f7"
                    },
                    fontFamily: {
                        "sans": ["Manrope", "sans-serif"],
                    },
                    borderRadius: {
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem"
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Manrope', sans-serif !important; }
        .material-symbols-outlined { 
            font-family: 'Material Symbols Outlined' !important;
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-style: normal;
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
        }
        .icon-fill { font-variation-settings: 'FILL' 1 !important; }
        body { background-color: #0a1120; color: white; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1a2b42; border-radius: 10px; }
        .font-normal { font-weight: 400 !important; }
        .font-bold { font-weight: 700 !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-background-dark text-white transition-colors duration-200 overflow-hidden font-sans">
    <div id="root"></div>
</body>
</html>
